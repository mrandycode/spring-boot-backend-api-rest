spring.datasource.url=jdbc:mysql://localhost/db_backend_yo_minimal?useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=America/Caracas
spring.datasource.username=root
spring.datasource.password=pass123
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jackson.serialization.fail-on-empty-beans=false
# JPA Batch
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.jdbc.batch_size=4
spring.jpa.properties.hibernate.order_inserts=true
#spring.jpa.properties.hibernate.order_update=true
logging.level.org.hibernate.SQL=debug

# values JWT (Secret - Expiration)
jwt.secret = secret
jwt.expiration = 36000


# Multipart Configuration
# Enable multipart uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size = 500KB
spring.servlet.multipart.max-request-size = 500KB
server.port=8085